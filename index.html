<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Board</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="boards">

    <div class="board">
      <h3>To Do</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">foo1</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Doing</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">foo2</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">foo3</div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>

</html>
